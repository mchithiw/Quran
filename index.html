<!DOCTYPE html>
<html>
    <head>
        <title>Ikra the Quran</title>
        <link href='http://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width"/>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header"><p id="main-text" lang="ar" dir="rtl" >Ikra - اقرأ </p>  
        </div>
        
        <div class="button" id="sura-button">Ayat</div>
        <div class="button" id="key-button">Keyword</div>
        <div class="button" id="full-button">Sura</div>
    
    
        <div class="number-container">
            <p class="type">Quran Search By Ayat</p>
            <input type="text" class="inp" id="sura" placeholder="Sura">
            <input type="text" class="inp" id="aya" placeholder="Ayat">
            <input type="submit" class="sub" id="num-sub" value="Submit!">
            <div class="num-text" id="num-text"></div>
            
        </div>
        
        <div class="sura-container">
            <p class="type" id="sura-type">Complete Sura</p>
            <input type="text" class="inp" id="sura-inp" placeholder="Sura Number">
            <select class="suras"></select>
            <input type="submit" class="sub" id="sura-sub" value="Submit!">
            <div class="sura-text" id="sura-text"></div>
            
        </div>
        
        <div class="key-container">
            <p class="type">Quran Search By Keyword</p>
            <input type="text" class="inp" id="key" placeholder="Keyword">
            <input type="submit" class="sub" id="key-sub" value="Submit!">
            <div class="key-text" id="key-text"></div>
            
        </div>
        
        <div class="footer">Made By Mehtab Chithiwala</div>
          
        <script src="jquery.js"></script>
        <script src="backstretch.js"></script>
